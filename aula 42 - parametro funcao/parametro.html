<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parâmetro de uma função</title>
    <style>
        h1 {
            align-items: center;
            text-align: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            margin-left: -100px;
            /* metade da largura */
            margin-top: -100px;
            /* metade da altura */
            position: absolute;
            top: 50%;
            left: 50%;
            color: rgb(236, 158, 56);
        }
    </style>

</head>

<body>
    <h1>Parâmetros de uma função</h1>
</body>

</html>
